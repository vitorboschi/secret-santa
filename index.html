<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Santa Sign-Up</title>
</head>
<body>
  <h1>Secret Santa Sign-Up</h1>
  <p>Welcome! Please enter the names of all participants below:</p>
  <ul id="participants"></ul>
  <br>
  <label for="participantName">Participant Name:</label>
  <input type="text" id="participantName" placeholder="Enter participant name">
  <label for="participantGroup">Group:</label>
  <input type="text" id="participantGroup" placeholder="Group (optional)">
  <button id="addParticipantBtn" default>Add Participant</button>
  <br>
  <button id="startSecretSantaBtn">Start Secret Santa!</button>
  <script src="script.js"></script>
</body>
</html>
